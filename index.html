
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Sunset Love Story</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Great+Vibes&family=Playfair+Display:ital,wght@0,600;0,700;1,400&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff6e9;
      letter-spacing: 0.4px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      max-width: 480px;
      margin: 0 auto;
      background-color: #ffb6c1; /* Fallback for container */
    }

    .font-heading {
      font-family: 'Playfair Display', serif;
    }

    .font-signature {
      font-family: 'Dancing Script', serif;
    }
    
    .font-cursive {
      font-family: 'Great Vibes', cursive;
    }

    .love-universe-bg {
      background: linear-gradient(145deg, #ffe4e1 0%, #ffc0cb 35%, #ffb6c1 70%, #ff99aa 100%);
      background-size: 200% 200%;
      animation: gradientShift 20s ease infinite alternate;
    }
    
    .text-glow {
        text-shadow: 0 0 8px rgba(255, 127, 158, 0.7), 0 0 20px rgba(255, 127, 158, 0.5);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Page Animations */
    @keyframes pop-up {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }
    .animate-pop-up { animation: pop-up 0.8s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards; }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    .animate-heartbeat { animation: heartbeat 1.5s ease-in-out infinite; }
    
    @keyframes scale-in {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .animate-scale-in { animation: scale-in 0.6s ease-out forwards; }

    @keyframes subtle-float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }
    .animate-subtle-float { animation: subtle-float 4s ease-in-out infinite; }

    @keyframes slide-down {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-slide-down { animation: slide-down 0.8s cubic-bezier(0.4,0,0.2,1) forwards; }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in { animation: fade-in 0.8s ease forwards; }
    
    @keyframes slide-up {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-slide-up { animation: slide-up 0.8s ease-out forwards; }

    /* Love Universe Particles */
    @keyframes float-heart {
      0% { transform: translateY(0) translateX(0) scale(0.95) rotate(0deg); opacity: 0; }
      10% { opacity: 0.4; }
      50% { transform: translateY(-50vh) translateX(20px) scale(1.15) rotate(15deg); }
      90% { opacity: 0.3; }
      100% { transform: translateY(-100vh) translateX(-20px) scale(0.8) rotate(-10deg); opacity: 0; }
    }

    @keyframes float-particle {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      20% { opacity: 0.3; }
      50% { opacity: 0.7; transform: translateY(-50vh) scale(1.2); }
      80% { opacity: 0.4; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }

    /* Page Transitions */
    @keyframes page-enter {
      from { opacity: 0; transform: translateY(10px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .animate-page-enter {
      animation: page-enter 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes page-exit {
      from { opacity: 1; transform: translateY(0) scale(1); }
      to { opacity: 0; transform: translateY(-10px) scale(0.98); }
    }
    .animate-page-exit {
      animation: page-exit 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    /* Card flip for page 4 */
    .perspective-1000 { perspective: 1000px; }
    .card-flip {
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    .card-flip-back {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }
    .card-back {
      transform: rotateY(180deg);
    }

    /* Popup for page 4 */
    @keyframes fade-in-out-popup {
      0% { opacity: 0; transform: translateY(10px) scale(0.95); }
      15% { opacity: 1; transform: translateY(0) scale(1); }
      85% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(10px) scale(0.95); }
    }
    .animate-popup {
      animation: fade-in-out-popup 2.5s ease-in-out forwards;
    }

    /* Page 5 Game Animations */
    @keyframes balloon-roam {
      0%, 100% { transform: translate(0, 0) rotate(5deg); }
      50% { transform: translate(var(--roam-x), var(--roam-y)) rotate(-5deg); }
    }
    
    @keyframes pop-particle-anim {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0);
        opacity: 0;
      }
    }
    
    @keyframes modal-slide-in {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .animate-modal-slide-in {
      animation: modal-slide-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(-100vh) rotateZ(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotateZ(720deg); opacity: 0; }
    }

    /* Page 7 Flower Animation */
    @keyframes bloom {
      0% { transform: scale(0.1) rotate(-360deg); opacity: 0; }
      60% { transform: scale(1.1) rotate(10deg); }
      80% { transform: scale(0.95); }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }
    .animate-bloom { animation: bloom 3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; animation-delay: 0.5s; }
    
    @keyframes grow-stem {
      from { height: 0; }
      to { height: 100px; }
    }
    .animate-grow-stem { animation: grow-stem 2s cubic-bezier(0.65, 0, 0.35, 1) forwards; }

    @keyframes unfold-leaf {
      from { transform: scale(0) rotate(var(--rotate)); }
      to { transform: scale(1) rotate(0); }
    }
    .animate-unfold-leaf { animation: unfold-leaf 1.5s ease-out forwards; animation-delay: 1s; }

  </style>
